<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/pretendard.css" />
    <title>Login</title>
    <style>
      .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }
      .login-form-input-container {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <section class="main">
      <header class="header">
        <span>아무 말 대잔치</span>
      </header>
      <div style="height: 100%">
        <article class="login-form">
          <div class="login-form-title">비밀번호 수정</div>
          <div class="login-form-container">
            <div class="login-form-input-container">
              <div class="login-form-input-container-item">
                <div class="login-input-label">비밀번호</div>
                <input
                  type="password"
                  class="login-input"
                  id="password"
                  placeholder="비밀번호를 입력하세요"
                  required
                />
                <div id="input-password" class="error-message"></div>
              </div>
              <div class="login-form-input-container-item">
                <div class="login-input-label">비밀번호 확인</div>
                <input
                  type="password"
                  class="login-input"
                  id="check-password"
                  placeholder="비밀번호를 입력하세요"
                  required
                />
                <div id="check-password-message" class="error-message"></div>
              </div>
            </div>
            <input
              type="submit"
              value="수정하기"
              class="login-submit"
              id="login-submit"
            />
          </div>
          <div id="toast" class="toast">수정 완료</div>
        </article>
      </div>
    </section>
    <script src="../javascript/editPassword.js"></script>
  </body>
</html>
