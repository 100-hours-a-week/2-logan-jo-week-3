<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../css/makepost.css" />
    <title>makePost Page</title>
  </head>
  <body>
    <section class="main">
      <header class="header">
        <div class="header-container">
          <img
            id="before-arrow"
            src="/images/before-arrow.png"
            alt="before-arrow"
            onclick="window.history.back()"
          />
          <span>아무 말 대잔치</span>
          <img id="logo" src="/images/logo.png" alt="logo" />
          <ul id="user-menu" class="user-menu">
            <li><a href="user.html">회원정보 수정</a></li>
            <li><a href="">비밀번호 변경</a></li>
            <li><a href="../index.html">로그아웃</a></li>
          </ul>
        </div>
      </header>
      <article class="make-main">
        <h1 class="title">게시글 작성</h1>
        <div class="make-container">
          <p class="label">제목*</p>
          <input
            class="input-title"
            id="title"
            type="text"
            placeholder="제목을 입력해주세요.(최대 26글자)"
            maxlength="26"
          />
        </div>
        <div class="make-container">
          <p class="label">내용*</p>
          <textarea
            class="input-content"
            id="content"
            placeholder="내용을 입력해주세요."
          ></textarea>
          <div id="error-message" class="error-message">* helper text</div>
        </div>
        <div class="make-container">
          <p class="label">이미지</p>
          <div>
            <input
              type="file"
              id="file-input"
              accept="image/*"
              style="display: none"
            />
            <label for="file-input" class="image-button">파일 선택</label>
            <span id="file-name" class="image-name">파일을 선택해주세요.</span>
          </div>
        </div>
        <button type="submit" class="submit-button">완료</button>
      </article>
    </section>
    <script src="../javascript/makePost.js"></script>
    <script src="../javascript/userMenu.js"></script>
  </body>
</html>
